<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assetes/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 id="timer"></h2>
      <!-- <p class="lead">A simple calendar app for scheduling your work day</p> -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <ol class="list-group">
        <div id="9am" class="row">
          <div class="col-1 hour">9am</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>

        <div id="10am" class="row">
          <div class="col-1 hour">10am</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>

        <div id="11am" class="row">
          <div class="col-1 hour">11am</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>

        <div id="12pm" class="row">
          <div class="col-1 hour">12pm</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>

        <div id="1pm" class="row">
          <div class="col-1 hour">1pm</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>

        <div id="2pm" class="row">
          <div class="col-1 hour">2pm</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>

        <div id="3pm" class="row">
          <div class="col-1 hour">3pm</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>
        
        <div id="4pm" class="row">
          <div class="col-1 hour">4pm</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>

        <div id="5pm" class="row">
          <div class="col-1 hour">5pm</div>
          <input class="description list-group-item col-10"></input>
          <button type="button" class="btn btn-primary col-1"></button>
        </div>
      </ol>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assetes/script.js"></script>
  </body>
</html>
